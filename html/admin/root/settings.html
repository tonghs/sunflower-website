<%!
    from tornado.escape import json_encode
%>
<%inherit file="../_base.html" />
<%block name="title_">
Dashboard
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/admin/settings.css" rel="stylesheet">
</%block>
<div class="" ng-app="SettingsApp">
    <form ng-controller="SettingsCtrl">
        <h2 class="t-align-c">网站信息设置</h2>
        <div class="form-group">
            <label for="name">网站首页头图</label>
            <input type="text" ng-model="o.home_img" class="form-control" id="home_img" name="home_img" placeholder="网站首页头图">
        </div>
        <div class="form-group">
            <label for="name">一起投节目图</label>
            <input type="text" ng-model="o.program_img" class="form-control" id="program_img" name="program_img" placeholder="一起投节目图">
        </div>
        <div class="form-group">
            <label for="name">电话</label>
            <input type="phone" class="form-control" ng-model="o.phone" id="phone" name="phone" placeholder="电话">
        </div>
        <div class="form-group">
            <label for="name">邮箱</label>
            <input type="text" class="form-control" ng-model="o.email" id="email" name="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="name">微信</label>
            <input type="text" class="form-control" ng-model="o.weixin" id="weixin" name="weixin" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="name">微博</label>
            <input type="text" class="form-control" ng-model="o.weibo" id="weibo" name="weibo" placeholder="微博">
        </div>
        <div class="form-group">
            <label for="name">公司简介</label>
            <textarea class="form-control" rows="5" id="desc" ng-model="o.desc" name="desc" placeholder="公司简介"></textarea>
            ##<span ng-bind-html="o.desc | deal_str"></span>
        </div>
        <div class="form-group">
            <label for="name">创始人简介</label>
            <input type="text" class="form-control" ng-model="o.founder" id="founder" name="founder" placeholder="创始人简介">
        </div>
        <div class="form-group">
            <label for="name">创始人图片</label>
            <input type="text" class="form-control" ng-model="o.founder_img" id="founder_img" name="founder_img" placeholder="创始人图片">
        </div>
        <button type="button" ng-click="submit()" class="btn btn-default">保存</button>
    </form>
</div>
</div>
<%block name="js">
    <script src="${STATIC_HOST}/js/admin/settings.js"></script>
    <script>
        def_settings_view(${json_encode(o) | n});
    </script>
</%block>
