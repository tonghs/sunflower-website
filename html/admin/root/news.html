<%
    from model.util import time_fmt 
    from config import HOST
%>
<%inherit file="../_base.html" />
<%block name="title_">
新闻列表
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/admin/settings.css" rel="stylesheet">
</%block>
<div class="">
    <table class="table table-expandable">
        <thead>
            <tr>
                <th class="success">标题</th>
                <th class="success">摘要</th>
                <th class="success">时间</th>
                <th class="success">动作</th>
            </tr>
        <thead>
        <tbody>
            % for news in news_list:
            <tr>
                <td class="active">${news.title}</td>
                <td class="active">${news.summary}</td>
                <td class="active">${time_fmt(news.time)}</td>
                <td class="active">
                    <a href="javascript: void(0);">删除</a>
                    &nbsp;&nbsp;
                    <a href="${HOST}/admin/add_news/${news.id_}" target="_blank">编辑</a>
                    &nbsp;&nbsp;
                    <a href="${HOST}/news/${news.id_}" target="_blank">查看</a>
                </td>
            </tr>
            % endfor
        </tbody>
    </table>
</div>
<%block name="js">
    <script src="${STATIC_HOST}/js/admin/settings.js"></script>
</%block>
