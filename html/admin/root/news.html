<%
    from model.util import time_fmt 
    from config import HOST
%>
<%inherit file="../_base.html" />
<%block name="title_">
新闻列表
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/admin/news.css" rel="stylesheet">
</%block>
<div class="panel panel-default">
    <table class="table">
        <thead>
            <tr>
                <th>标题</th>
                <th>摘要</th>
                <th>时间</th>
                <th>动作</th>
            </tr>
        <thead>
        <tbody>
            % for news in news_list:
            <tr>
                <td><a href="${HOST}/news/${news.id_}" target="_blank">${news.title}</a></td>
                <td>${news.summary}</td>
                <td>${time_fmt(news.time)}</td>
                <td>
                    <a href="javascript: void(0);">删除</a>
                    &nbsp;&nbsp;
                    <a href="${HOST}/admin/add_news/${news.id_}" target="_blank">编辑</a>
                    &nbsp;&nbsp;
                    <a href="${HOST}/news/${news.id_}" target="_blank">查看</a>
                </td>
            </tr>
            % endfor
        </tbody>
    </table>
</div>
<%block name="js">
</%block>
