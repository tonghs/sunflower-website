<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @font-face { font-family:noto; src:url(http://tonghs-cdn-static.qiniudn.com/NotoSansHans-Light.otf);}

            *{
                font-family: noto, Helvetica, 'Microsoft Yahei Light', Arial ;
            }

            body{
                padding-top: 100px;
            }
            a{
                text-decoration: none;
                color: #999999;
            transition: color 0.3s ease-out;
       -moz-transition: color 0.3s ease-out;  /* Firefox 4 */
    -webkit-transition: color 0.3s ease-out;   /* Safari 和 Chrome */
         -o-transition: color 0.3s ease-out;
            }
            a:hover{
                text-decoration: none;
                color: #fff;
            transition: color 0.3s ease-out;
       -moz-transition: color 0.3s ease-out;  /* Firefox 4 */
    -webkit-transition: color 0.3s ease-out;   /* Safari 和 Chrome */
         -o-transition: color 0.3s ease-out;
            }

            .container{
                width: 500px;
                margin: auto;
                padding-top: 20px;
                box-shadow: 0px 0px 6px #999999;
                border-radius: 3px;
                background-color: #000;
            }
            .container div{
                color: #fff;
                margin: auto;
                text-align: center;
            }
            #logo{
                width: 150px;
                height: 150px;
                background-image: url(https://dn-sunflower-media.qbox.me/img/logo-white.png?imageMogr2/thumbnail/x300);
                background-size: cover;
            }

            #err_code{
                margin: 20px 0 20px;
                font-size: 55px;
            }

            #msg p{
                line-height: 15px;
            }

            #msg #msg_cn{
                font-size: 25px;
            }
            #back{
                padding: 20px;
                border-top: solid 1px #fff;
                margin-top: 30px;
            }
            
        </style>
        <title>服务器错误</title>
    </head>
    <body>
        <div class="container">
            <div id="logo">&nbsp;</div>
            <div id="err_code">Error (500)</div>
            <div id="msg">
                <p><span id="msg_cn">服务器错误</span></p>
                <p><span id="msg_en">Sorry, internal server error.</span></p>
            </div>
            <div id="back">
                <a href="/">回到首页</a>
            </div>
        </div>
    </body>
</html>
