<%inherit file="../_base.html" />
<%block name="title_">
用户注册
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/signup.css" rel="stylesheet">
</%block>
<div class="container main" ng-app="LoginApp">
    <form ng-controller="LoginCtrl">
        <h2 class="t-align-c">用户注册</h2>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" ng-model="o.name" class="form-control"
            id="name" name="name" placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="name">手机</label>
            <input type="text" ng-model="o.user_name" class="form-control"
            id="user_name" name="user_name" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="name">密码</label>
            <input type="password" ng-model="o.password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
        <button type="button" ng-click="submit()" class="btn btn-primary">注&nbsp;册</button>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-6 t-align-c">
                已有帐号？<a href="/signin">点此登录</a>
            </div>
            <div class="col-lg-6 t-align-c">
                忘记密码？<a href="/passreset">点此找回</a>
            </div>
        </div>
    </form>
</div>
<%block name="js">
    <script src="${STATIC_HOST}/js/signup.js"></script>
</%block>
