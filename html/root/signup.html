<%inherit file="../_base.html" />
<%block name="title_">
后台登录
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/admin/admin.css" rel="stylesheet">
</%block>
<div class="container main" ng-app="LoginApp">
    <form ng-controller="LoginCtrl">
        <h2 class="t-align-c">后台登录</h2>
        <div class="form-group">
            <label for="name">用户名</label>
            <input type="text" ng-model="o.user_name" class="form-control"
            id="user_name" name="user_name" placeholder="联系人姓名">
        </div>
        <div class="form-group">
            <label for="name">密码</label>
            <input type="password" ng-model="o.password" class="form-control" id="password" name="password" placeholder="项目名称">
        </div>
        <button type="button" ng-click="submit()" class="btn
            btn-default">登&nbsp;录</button>
    </form>
</div>
<%block name="js">
    <script src="${STATIC_HOST}/js/admin/admin.js"></script>
</%block>
