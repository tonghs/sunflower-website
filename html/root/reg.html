<%inherit file="../_base.html" />
<%block name="title_">
一块投报名通道
</%block>
<%block name="css">
    <link href="${STATIC_HOST}/css/reg.css" rel="stylesheet">
</%block>
<div class="container main" ng-app="RegApp">
    <form ng-controller="RegCtrl">
        <h2 class="t-align-c">一块投报名通道</h2>
        <div class="form-group">
            <label for="name">联系人姓名</label>
            <input type="text" ng-model="o.name" class="form-control" id="name" name="name" placeholder="联系人姓名">
        </div>
        <div class="form-group">
            <label for="name">项目名称</label>
            <input type="text" ng-model="o.startup_name" class="form-control" id="startup_name" name="startup_name" placeholder="项目名称">
        </div>
        <div class="form-group">
            <label for="name">电话</label>
            <input type="phone" class="form-control" ng-model="o.phone" id="phone" name="phone" placeholder="电话">
        </div>
        <div class="form-group">
            <label for="name">邮箱</label>
            <input type="text" class="form-control" ng-model="o.email" id="email" name="email" placeholder="邮箱">
        </div>

        <div class="form-group">
            <label for="name">项目介绍</label>
            <textarea class="form-control" rows="3" id="desc" ng-model="o.desc" name="desc"></textarea>
        </div>
        <button type="button" ng-click="submit()" class="btn btn-default">Submit</button>
    </form>
</div>
<%block name="js">
    <script src="${STATIC_HOST}/js/reg.js"></script>
</%block>
